<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
  <head>
    <title>Q-Rate</title>
    <link rel="stylesheet" href="res/bootstrap-cosmo.css">
    <link rel="stylesheet" href="res/bootstrap-responsive.css">
    <link rel="stylesheet" href="res/style.css">
    <!--[if lt IE 9]>
        <script src="res/html5shiv.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="#">Q-Rate</a>
        <ul class="nav">
          <li class="active"><a href="#">Manual Curation</a></li>
          <li><a href="#">Recommendation Engine</a></li>
          <li><a href="#">Filters</a></li>
        </ul>
        <ul class="nav pull-right">
          <li><a href="#">Logout</a></li>
        </ul>
      </div>
  </div>

  <div class="filters">
    <div class="btn-group" data-toggle="buttons-radio">
      <a id="aFrontPage" href="#" class="btn btn-primary active">Advertisers</button>
      <a id="aAdsPage" href="#" class="btn btn-primary">Ads</a>
    </div>
  </div>


  <div id="divFrontPage">
    <ul id="ulAdvertisers">

    </ul>
  </div>
  <div id="divAdsPage" style="display:none">
     <div class="row">
        <div class="span3"></div>
        <div class="span6">
            <div id="divAds">
              <div class="box ad1">
                    <img src="http://placekitten.com/255/255"/>
                    <div class="adHover">
                        <div class="add pull-left">Add</div>
                        <div class="remove pull-right">Remove</div>
                    </div>
                </div>
                <div class="box ad1">
                    <img src="http://placekitten.com/255/255"/>
                    <div class="adHover">
                        <div class="add pull-left">Add</div>
                        <div class="remove pull-right">Remove</div>
                    </div>
                </div>
                <div class="box ad1">
                    <img src="http://placekitten.com/255/255"/>
                    <div class="adHover">
                        <div class="add pull-left">Add</div>
                        <div class="remove pull-right">Remove</div>
                    </div>
                </div>
                <div class="box ad1">
                    <img src="http://placekitten.com/255/255"/>
                    <div class="adHover">
                        <div class="add pull-left">Add</div>
                        <div class="remove pull-right">Remove</div>
                    </div>
                </div>
                <div class="box ad1">
                    <img src="http://placekitten.com/255/255"/>
                    <div class="adHover">
                        <div class="add pull-left">Add</div>
                        <div class="remove pull-right">Remove</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="span3"></div>
    </div>
  </div>

    <script id="advertiserItemTmpl" type="text/x-jquery-tmpl">
      <li class="row">
        <div class="span4"></div>
        <div class="media advertisers span4">
            <span class="pull-left">
              <img class="media-object profile" src="${brandImage}">
            </span>
            <div class="media-body">
              <div class="pull-left">
                <h4 class="media-heading">${brandName}</h4>
                <p>${description}</p>
              </div>
              <div class="pull-right">
                <span class="badge badge-important">${kloutScore}</span>
              </div>
            </div>
            <a href="#" class="js_approveAdvertiser btn"><i class="icon-user icon-ok"></i>Approve</a>
            <a href="#" class="js_disapproveAdvertiser btn"><i class="icon-user icon-remove"></i>Disaprove</a>
        </div>
        <div class="span4"></div>
      </li>
    </script>

    <div id="modalRejection" class="modal hide fade">
      <div class="modal-header">
        <h3>The ad was rejected because...</h3>
      </div>
      <div class="modal-body">
        <div><a href="#" data-dismiss="modal" class="btn btn-large btn-block btn-primary">Price</a></div>
        <div><a href="#" data-dismiss="modal" class="btn btn-large btn-block btn-info">Audience Fit</a></div>
        <div><a href="#" data-dismiss="modal" class="btn btn-large btn-block btn-success">Poor Design</a></div>
        <div><a href="#" data-dismiss="modal" class="btn btn-large btn-block btn-warning">Competiting Service</a></div>
        <div><a href="#" data-dismiss="modal" class="btn btn-large btn-block btn-danger">Other</a></div>
    </div>

    <script src="res/jquery-1.9.1.js"></script>
    <script src="res/jquery-ui-1.10.2.custom.min.js"></script>
    <script src="res/bootstrap.js"></script>
    <script src="res/jquery.min.tmpl.js"></script>
    <script src="res/ui.approveadvertisers.js"></script>
    <script src="res/ui.ads.js"></script>
    <script src="res/jquery.masonry.min.js"></script>
    <script src="res/main.js"></script>

    <script type="text/javascript">
      $(document).ready(function(){
        loadFrontPage();

        $('#aFrontPage').click(function(){
          loadFrontPage();
        });

        $('#aAdsPage').click(function(){
          loadAdsPage();
        });        
      });

      function loadFrontPage(){
        if($('#divAdsPage').is(':visible'))
        {
          $('#divAds').ads('destroy');
        }
        $('#divAdsPage').hide();
        $('#divFrontPage').show();
        $('#ulAdvertisers').approveadvertisers({
          templateSelector: '#advertiserItemTmpl',
          approveSelector: '.js_approveAdvertiser',
          disapproveSelector: '.js_disapproveAdvertiser'
        });
      };

      function loadAdsPage()
      {
        $('#ulAdvertisers').approveadvertisers('destroy');
        $('#divAdsPage').show();
        $('#divFrontPage').hide();
        $('#divAds').ads({
            templateSelector: '#adItemTmpl',
            approveSelector: '.adHover .add',
            disapproveSelector: '.adHover .remove'
          });
      };
    </script>
</body>
</html>
